<div class="custom-modal-container">
  <div class="custom-modal">
    <div class="header">
      <div (click)="closeModal()"><ion-icon slot="icon-only" name="close"></ion-icon></div>
    </div>
    <div class="custom-modal-body">
      <div class="content">
        <h3 class="ion-text-capitalize">{{title}}</h3>

        <p class="first-letter">{{message}}</p>
     
      </div>

    </div>
  </div>
</div>
