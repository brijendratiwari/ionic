<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/tabs/profile-menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Guides</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="custom-list">
    <ion-item 
      *ngFor="let listing of listings" 
      (click)="goToCMSPage(listing.title)"
    >
      <label>{{listing.title}}</label>
      <ion-icon slot="end" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
